<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Image Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      color: #2E8B57;
    }
  </style>
</head>
<body>
  <h2>Rice Crop Field</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Rice_paddy_field_in_Indonesia.jpg" alt="Rice Crop Field">
</body>
</html>
