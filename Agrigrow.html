<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link to Another Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f4fdf8;
      text-align: center;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      font-size: 18px;
      text-decoration: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }

    a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>


  <!-- Link to another HTML file -->
  <a href="Frontpage2.html">Agrigrow</a>

</body>
</html>
