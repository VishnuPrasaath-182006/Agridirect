<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - AgriGrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .header {
      background-color: #198754;
      color: rgb(245, 250, 247);
      padding: 60px 0;
      text-align: center;
    }

    .header h1 {
      font-weight: bold;
    }

    .contact-section {
      padding: 60px 0;
    }

    .contact-info {
      background-color: #f1ecec;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    .form-control, .btn {
      border-radius: 6px;
    }

    .map-container {
      margin-top: 40px;
    }

    .footer {
      background-color: #14532d;
      color: rgb(8, 7, 7);
      text-align: center;
      padding: 20px 0;
    }

    .icon {
      font-size: 1.3rem;
      color: #15c76e;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <section class="header">
    <div class="container">
      <h1>Contact AgriGrow</h1>
      <p class="lead">We'd love to hear from you!</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row g-5">
        <!-- Contact Form -->
        <div class="col-md-7">
          <div class="contact-info">
            <h4 class="mb-4">Send Us a Message</h4>
            <form action="contact-success.html" method="POST">
              <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
              </div>
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
              </div>
              <div class="mb-3">
                <input type="text" name="subject" class="form-control" placeholder="Subject">
              </div>
              <div class="mb-3">
                <textarea name="Address" class="form-control" rows="5" placeholder="Address" required></textarea>
              </div>
              <button type="submit" class="btn btn-success w-100"><a href = "thankyou2.html">Next</a></button>
            </form>
          </div>
        </div>

      <!-- Optional: Google Map Embed -->
      <div class="map-container mt-5">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.775128651068!2d73.927764!3d18.5474139!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c11d650f3f5d%3A0xcaf17498b82d4d5a!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1700000000000"
          width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p class="mb-0">&copy; 2025 AgriGrow. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
