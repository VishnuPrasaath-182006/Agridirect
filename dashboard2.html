<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Selling Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      margin: 10px 0;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: #388e3c;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }

    header {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      color: #333;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1 1 200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #4caf50;
    }

    .card p {
      font-size: 20px;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      background-color: #f5f5f5;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Farmer's Hub</h2>
    <a href="Frontpage2.html">Dashboard</a>
    <a href="croptype.html">Sell Crops</a>
    <a href="inventory.html">Inventory</a>
    <a href="settings.html">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <header>
      <h1>Dashboard Overview</h1>
    </header>

    <!-- Summary Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Earnings</h3>
        <p>$1,240</p>
      </div>
      <div class="card">
        <h3>Orders</h3>
        <p>27</p>
      </div>
      <div class="card">
        <h3>Inventory</h3>
        <p>350 kg</p>
      </div>
    </div>

    <!-- Sales Table -->
    <div class="table-container">
      <h2>Recent Sales</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Crop</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-04-28</td>
            <td>Wheat</td>
            <td>100 kg</td>
            <td>$200</td>
            <td>Delivered</td>
          </tr>
          <tr>
            <td>2025-04-26</td>
            <td>Corn</td>
            <td>50 kg</td>
            <td>$100</td>
            <td>Pending</td>
          </tr>
          <tr>
            <td>2025-04-25</td>
            <td>Rice</td>
            <td>70 kg</td>
            <td>$175</td>
            <td>Delivered</td>
          </tr>
        </tbody>
      </table>
    </div>

        <!-- Next Box -->
        <div class="cards">
            <div class="card" style="cursor: pointer;">
              <h3><a href = "delivery2.html">Next</a></h3>
            </div>
          </div>
      
  
</body>
</html>
