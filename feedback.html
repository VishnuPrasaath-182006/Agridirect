<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f3;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      background-color: #ffffff;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    .rating {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .rating input {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Website Feedback Form</h2>
    <form action="#" method="post">
      
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name" placeholder="John Doe">

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="email" placeholder="john@example.com">

      <label for="issue">What issues did you face?</label>
      <textarea id="issue" name="issue" placeholder="Please describe the problems you experienced..."></textarea>

      <label for="experience">Rate Your Experience</label>
      <select id="experience" name="experience">
        <option value="">-- Select One --</option>
        <option value="very_bad">Very Bad</option>
        <option value="bad">Bad</option>
        <option value="average">Average</option>
        <option value="good">Good</option>
        <option value="excellent">Excellent</option>
      </select>

      <label>Would you like to be contacted?</label>
      <div class="rating">
        <input type="radio" id="contact_yes" name="contact" value="yes">
        <label for="contact_yes">Yes</label>

        <input type="radio" id="contact_no" name="contact" value="no">
        <label for="contact_no">No</label>
      </div>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
