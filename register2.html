<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - AgriGrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1598515213972-d059dc92f3aa') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(3px);
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .register-box h2 {
      margin-bottom: 30px;
      font-weight: 600;
      color: #45c786;
      text-align: center;
    }

    .form-control {
      border-radius: 6px;
    }

    .btn-success {
      border-radius: 6px;
      font-weight: 500;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #696666;
      text-align: center;
    }

    a {
      color: #121312;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Create Your AgriGrow Account</h2>
    <form action="register-success.html" method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="fullname" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <input type="tel" name="phone" class="form-control" placeholder="Phone" required>
        </div>
  <div class="col-md-12">
    <select name="state" class="form-control" required>
      <option value="">-- Select Your State --</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Arunachal Pradesh">Arunachal Pradesh</option>
      <option value="Assam">Assam</option>
      <option value="Bihar">Bihar</option>
      <option value="Chhattisgarh">Chhattisgarh</option>
      <option value="Goa">Goa</option>
      <option value="Gujarat">Gujarat</option>
      <option value="Haryana">Haryana</option>
      <option value="Himachal Pradesh">Himachal Pradesh</option>
      <option value="Jharkhand">Jharkhand</option>
      <option value="Karnataka">Karnataka</option>
      <option value="Kerala">Kerala</option>
      <option value="Madhya Pradesh">Madhya Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Manipur">Manipur</option>
      <option value="Meghalaya">Meghalaya</option>
      <option value="Mizoram">Mizoram</option>
      <option value="Nagaland">Nagaland</option>
      <option value="Odisha">Odisha</option>
      <option value="Punjab">Punjab</option>
      <option value="Rajasthan">Rajasthan</option>
      <option value="Sikkim">Sikkim</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Telangana">Telangana</option>
      <option value="Tripura">Tripura</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
      <option value="Uttarakhand">Uttarakhand</option>
      <option value="West Bengal">West Bengal</option>
      <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
      <option value="Chandigarh">Chandigarh</option>
      <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
      <option value="Delhi">Delhi</option>
      <option value="Jammu and Kashmir">Jammu and Kashmir</option>
      <option value="Ladakh">Ladakh</option>
      <option value="Lakshadweep">Lakshadweep</option>
      <option value="Puducherry">Puducherry</option>
    </select>
  </div>
  <div class="col-md-12">
    <select name="role" class="form-control" required>
      <option value="">-- Select Your Role --</option>
      <option value="farmer">Farmer</option>
      <option value="shopkeeper">Shopkeeper</option>
    </select>
  </div>
        <div class="col-md-12">
          <input type="tel" name="Aadhar card no" class="form-control" placeholder="Aadhar card no" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="pmkisan" class="form-control" placeholder="PM-KISAN ID">
        </div>
        <div class="col-md-6">
          <input type="text" name="account" class="form-control" placeholder="Bank Account No">
        </div>
        <div class="col-md-6">
          <input type="text" name="ifsc" class="form-control" placeholder="IFSC Code">
        </div>
        <div class="col-md-6">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-12">
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
        </div>
        <div class="col-md-12">
          <button type="button" class="btn btn-success w-100"><a href = "login2.html">Register</a></button>
        </div>
      </div>
    </form>
    <div class="footer-text mt-4">
      Already have an account? <a href="login2.html">Login here</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
